global_templates:
  - template: recipe_type/type_registry.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/init/@JavaModNameRecipeTypes.java"
  - template: recipe_type/jei_plugin.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/init/@JavaModNameJeiPlugin.java"
    condition: ${settings.getMCreatorDependenciesRaw()?seq_contains("jei")}
  - template: recipe_type/recipe_utils.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/recipe/RecipeUtils.java"

templates:
  - template: recipe_type/recipe.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/recipe/@NAMERecipe.java"
  - template: recipe_type/jei_category.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/integration/jei/@NAMEJeiCategory.java"
    condition: ${settings.getMCreatorDependenciesRaw()?seq_contains("jei")}

localizationkeys:
  - key: jei.@modid.@registryname
    mapto: getTitle()